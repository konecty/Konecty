apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base

patches:
- target:
    kind: Deployment
    name: konecty
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: konecty
    spec:
      template:
        spec:
          containers:
            - name: konecty
              image: konecty/konecty:2.0.3
